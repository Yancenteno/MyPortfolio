<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="cover-page">
      <div class="container">
        <div class="cover-text">
          <p>Software Developer</p>
          <h2>
            Hi, I'm <span>Yancie Centeno</span> <br />
            from Puerto Rico
          </h2>
        </div>
      </div>
    </div>
    <!-- ----------------------About --------------------------------->
    <div id="think-page">
      <div class="bar1"></div>
      <div class="bar2">
        <div class="bar2-left">
          <div class="bubble1">
            <button
              class="my-file"
              onmouseover="addShadow(this)"
              onmouseout="removeShadow(this)"
            >
              My file
            </button>
          </div>
        </div>
        <div class="bar2-right">
          <div class="bubble2">
            <button
              class="strengths"
              onmouseover="addShadow(this)"
              onmouseout="removeShadow(this)"
            >
              Strengths
            </button>
          </div>
        </div>
      </div>
      <div class="bar3">
        <img src="./img/face-gif.gif" alt="face-gif" />
      </div>
      <div class="bar4">
        <div class="bar4-left">
          <div class="bubble3">
            <button
              class="projects"
              onmouseover="addShadow(this)"
              onmouseout="removeShadow(this)"
            >
              Projects
            </button>
          </div>
        </div>
        <div class="bar4-right">
          <div class="bubble4">
            <button
              class="contact"
              onmouseover="addShadow(this)"
              onmouseout="removeShadow(this)"
            >
              Contact
            </button>
          </div>
        </div>
      </div>
      <div class="bar5"></div>
    </div>
    <div></div>

    <script src="./script.js"></script>
  </body>
</html>
